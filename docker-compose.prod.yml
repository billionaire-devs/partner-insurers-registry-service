services:
  partner-insurers-service:
    image: ghcr.io/${GITHUB_REPOSITORY:billionaire-devs/partner-insurers-registry-service}:${IMAGE_TAG:-latest}
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=postgres
      - DB_PORT=5490
      - DB_NAME=partner_insurers_registry_service_db
      - DB_USERNAME=postgres-username
      - DB_PASSWORD=postgres-secret
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5690
      - RABBITMQ_USERNAME=rabbitmq-username
      - RABBITMQ_PASSWORD=rabbitmq-secret
      - JAVA_TOOL_OPTIONS=-XX:MaxRAMPercentage=75.0 -XX:InitialRAMPercentage=50.0 -XX:+UseG1GC
    ports:
      - '8090:8090'
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/bamboo-assur/api/partner-insurers/registry/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    networks:
      - backend

  postgres:
    image: 'postgres:17-alpine'
    environment:
      - POSTGRES_DB=partner_insurers_registry_service_db
      - POSTGRES_PASSWORD=${DB_PASSWORD:postgres-secret}
      - POSTGRES_USER=${DB_USERNAME:postgres-username}
      - POSTGRES_MAX_CONNECTIONS=100
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - '5490:5490'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:postgres-username} -d partner_insurers_registry_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    restart: unless-stopped
    networks:
      - backend

  rabbitmq:
    image: 'rabbitmq:4.2-management-alpine'
    environment:
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-rabbitmq-secret}
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USERNAME:-rabbitmq-username}
    ports:
      - '5690:5690'   # AMQP protocol port
      - '15690:15690' # Management console
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    restart: unless-stopped
    networks:
      - backend

volumes:
  postgres-data:
    name: partner-insurers-registry-service-prod-postgres-data
  rabbitmq-data:
    name: partner-insurers-registry-service-prod-rabbitmq-data

networks:
  backend:
    name: partner-insurers-registry-service-prod-network
    driver: bridge
