version: '3.8'

services:
  postgres:
    image: 'postgres:17-alpine'
    environment:
      - 'POSTGRES_DB=partner_insurers_core_db'
      - 'POSTGRES_PASSWORD=postgres-secret'
      - 'POSTGRES_USER=postgres-username'
    ports:
      - '5490:5490'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres-username -d partner_insurers_core_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    restart: unless-stopped

  rabbitmq:
    image: 'rabbitmq:4.2-management-alpine'
    environment:
      - 'RABBITMQ_DEFAULT_PASS=rabbitmq-secret'
      - 'RABBITMQ_DEFAULT_USER=rabbitmq-username'
    ports:
      - '5690:5690'   # AMQP protocol port
      - '15690:15690' # Management console
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    restart: unless-stopped

volumes:
  postgres-data:
    name: partner-insurers-core-dev-postgres-data
  rabbitmq-data:
    name: partner-insurers-core-dev-rabbitmq-data

networks:
  default:
    name: partner-insurers-core-dev-network
    driver: bridge
